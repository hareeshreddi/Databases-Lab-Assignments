<!doctype html>
<style type="text/css">
.centered {
	margin: auto;
	width: 20%
}
.thick-border {
	border: 3px solid black;
	boarder-collapse: collapse;
}
th,td {
	border: 2px solid black;
	border-collapse: collapse;
}
</style>
<table class="centered thick-border">
	<tr>
			<th> hashtag </th>
			<th> location  </th>
			<th> count </th>
	</tr>
	{% for i in rows1: %}
		<tr>
		{% if(i.hashtag): %}
					<td>{{ i.hashtag }}</td> 
    	{% endif %}
    	{% if(i.location): %}
					<td>{{ i.location }}</td>
    	{% endif %}
    	{% if(i.count): %}
					<td>{{ i.count }}</td>
    	{% endif %}
    	</tr> 
    {%endfor%}
</table>
